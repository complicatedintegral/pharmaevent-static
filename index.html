<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pharma Quora 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
          	
			/* Background image */
		    background-image: url("conference-bg.webp");
		    background-size: cover;
		    background-position: center center;
		    background-repeat: no-repeat;
		    background-attachment: fixed;
			
			min-height: 100vh;
        }
		
		.overlay {
		    background: rgba(255, 255, 255, 0.85);
		    padding: 40px 20px;
		    border-radius: 8px;
		}
		
		.logos {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    gap: 30px;
		    margin-bottom: 25px;
		    flex-wrap: wrap;
		}

		.logos img {
		    height: 90px;
		    max-width: 100%;
		    object-fit: contain;
		}

        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        .info {
            color: #555;
            margin-bottom: 30px;
        }

        /* Dropdown menu styles */
        .menu {
            display: inline-block;
            position: relative;
            margin-top: 20px;
        }

        .menu-btn {
            padding: 14px 28px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .menu-btn:hover {
            opacity: 0.9;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            min-width: 280px;
            border-radius: 6px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            text-align: left;
            z-index: 100;
        }

        .menu-content a {
            display: block;
            padding: 12px 18px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .menu-content a:last-child {
            border-bottom: none;
        }

        .menu-content a:hover {
            background: #f5f7fa;
        }

        /* Show dropdown on hover (desktop) */
        .menu:hover .menu-content,
		.menu-content:hover {
            display: block;
        }
		
		@media (max-width: 768px) {
		    body {
		        background-position: center top;
		        background-attachment: scroll;
		    }
			
			.logos img {
				height: 70px;
			}
		}

    </style>
</head>

<body>

<div class="container">
	<div class="overlay">
		<div class="logos">
		    <img src="MCOPS-Logo.webp" alt="MCOPS Logo">
		    <img src="MAPS-Logo.webp" alt="MAPS Logo">
		</div>
		
	    <h1>Pharma Quora 2026</h1>
	
	    <p class="info">
	        Conference on Pharmaceutical Sciences<br>
	        February 2026 â€¢ Manipal
	    </p>
	
	    <!-- Dropdown Menu -->
	    <div class="menu">
	        <button class="menu-btn">Event Menu</button>
	        <div class="menu-content">
				<a href="https://docs.google.com/forms/d/1Nu9-lXQwWJw_4nFeoTD5kN6aULQtWHgmefCIlrV45Ik/edit?ts=6946538f" target="_blank" rel="noopener noreferrer">
					Registration Link (MAHE)
				</a>
				<a href="https://forms.gle/NuWAdbJwsKnWtdEh6" target="_blank" rel="noopener noreferrer">
					Registration Link (non MAHE)
				</a>
	            <a href="brochure.pdf" target="_blank" rel="noopener noreferrer">
					Event Brochure
				</a>
	            <a href="https://drive.google.com/drive/folders/1iWKsaI6XwCMQv_XCZsB-Mj5ebq9vya_O" target="_blank" rel="noopener noreferrer">
					Guidelines
				</a>
	        </div>
	    </div>
	</div>
</div>

</body>
</html>
